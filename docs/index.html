<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile cards</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e9c34022b4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <main class="main">
    <img
      class="main__image"
      src="./assets/images/tarjetas-molonas.png"
      alt="Logo Awesome Cards"
      title="Logo Awesome Cards"
    />

    <h1 class="main__title">Crea tu tarjeta de visita</h1>
    <p class="main__paragraph">
      Crea mejores contactos profesionales de forma fácil y cómoda.
    </p>
    <div class="main__icons">
      <div class="main__icons-container">
        <i class="far fa-object-ungroup"></i>
        <p class="main__icons-paragraph">Diseña</p>
      </div>
      <div class="main__icons-container">
        <i class="far fa-keyboard"></i>
        <p class="main__icons-paragraph">Rellena</p>
      </div>
      <div class="main__icons-container">
        <i class="fas fa-share-alt"></i>
        <p class="main__icons-paragraph">Comparte</p>
      </div>
    </div>
    <div class="main__button-container">
      <a
        href="./design.html"
        class="main__button"
        title="Aquí para comenzar"
        target="_blank"
        >Comenzar</a
      >
    </div>
  </main>

  <footer class="footer">
    <small class="footer__copy">Awesome profile-cards &copy; 2020</small>

    <img class="footer__image" src="./assets/images/logo-adalab.png" alt="Logo Adalab" title="Logo Adalab" />
  </footer>
  <!-- <script src="./assets/js/main.js"></script> -->
</body>

</html>

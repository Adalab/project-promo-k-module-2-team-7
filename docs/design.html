<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e9c34022b4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Div_as profile cards</title>
  </head>

  <body>
    <header>
      <div class="header">
        <img class="header__photo" src="./assets/images/divas-cards.png" alt="Logo-tarjetas" />
      </div>
    </header>

    <main class="main-all">
      <section class="main-all__photo main-all__img">
        <section class="main" style="background-image: url('./assets/images/Fondo.jpg')">
          <div class="main__reset js-reset">
            <i class="far fa-trash-alt main__reset--trash"></i>
            <a class="main__reset--button" href="#">Reset</a>
          </div>

          <section class="main__photo js-card-container">
            <div class="main__photo--title js-title">
              <h4 class="name js-name">Nombre apellido</h4>
              <p class="description js-description js-job">Front-end developer</p>
            </div>
            <div class="main__photo--photo">
              <div
                class="profile__image js__profile-image"
                style="background-image: url(./assets/images/MM.jpg)"
              ></div>
            </div>
            <div class="main__photo--social">
              <a href="" class="js-icon-phone js-telephone" target="_blank" title="Teléfono"
                ><i class="icons js-icons fas fa-mobile-alt"></i
              ></a>
              <a href="" class="js-icon-mail js-email" target="_blank" title="Email"
                ><i class="icons js-icons far fa-envelope"></i
              ></a>
              <a href="" class="js-icon-linkedin js-linkedin" target="_blank" title="Linkedin"
                ><i class="icons js-icons fab fa-linkedin-in"></i
              ></a>
              <a href="" class="js-icon-github js-github" target="_blank" title="Github"
                ><i class="icons js-icons fab fa-github-alt"></i
              ></a>
            </div>
          </section>
        </section>

      </section>
      <section class="main-all__photo main-photo__design">
        <section class="design">
          <div class="design__title js-form-title1 border-title" id="1">
            <div class="design__title-container" id="1">
              <i class="far fa-object-ungroup icon-design" id="1"></i>
              <h2 class="design__main-title" id="1">Diseña</h2>
            </div>
            <div class="design__down-up" id="1">
              <i class="far fa-gem icon-up js-arrow-up" id="1"></i>
            </div>
          </div>
          <div class="design__palette transition js-form-palette js-form">
            <h3 class="design__palette-title">Colores</h3>
            <div class="design__palette-color">
              <form action="#" class="js-palettes">
                <!-- asociado a JS -->
              </form>
            </div>
          </div>
        </section>

        <section class="fill">
          <div class="design__title js-form-title1" id="2">
            <div class="design__title-container" id="2">
              <i class="far fa-keyboard icon-design" id="2"></i>
              <h2 class="design__main-title" id="2">Rellena</h2>
            </div>
            <div class="design__down-up js-design__down-up" id="2">
              <i class="far fa-gem icon-up js-arrow-up" id="2"></i>
            </div>
          </div>
          <form class="fill__form js-form-fill js-form" action="GET">
            <label for="name" class="label fill__name">Nombre completo</label>
            <input
              id="name"
              class="fill__input js-fill"
              type="text"
              name="name"
              placeholder="Ej: Marilyn Monroe"
            />
            <label for="job" class="label fill__job">Puesto</label>
            <input
              class="fill__input js-fill"
              type="text"
              id="job"
              name="job"
              placeholder="Ej: Diva Developer"
            />
            <label class="label fill__img" for="text">Imagen de perfil</label>

            <div class="action">
              <button class="action__upload-btn js__profile-trigger" type="button">Añadir imagen</button>
              <input
                type="file"
                name=""
                id="img-selector"
                class="action__hiddenField js__profile-upload-btn"
              />
              <div class="profile">
                <div class="profile__preview js__profile-preview"></div>
              </div>
            </div>
            <label for="email" class="label fill__email">Email</label>
            <input
              class="fill__input js-fill"
              type="email"
              id="email"
              name="email"
              placeholder="Ej: marilyn-monroe@gmail.com"
            />
            <label for="phone" class="label fill__tel">Teléfono</label>
            <input
              id="phone"
              class="fill__input js-fill"
              type="tel"
              name="phone"
              placeholder="Ej: 555-55-55-55"
            />

            <label for="linkedin" class="label fill__linkedin">Linkedin</label>
            <input
              class="fill__input js-fill"
              type="text"
              id="linkedin"
              name="linkedin"
              placeholder="Ej: hollywood.monroe"
            />
            <label for="github" class="label fill__github">Github</label>
            <input
              class="fill__input js-fill"
              type="text"
              id="github"
              name="github"
              placeholder="Ej: diva-monroe"
            />
          </form>
        </section>

        <section class="share">
          <div class="design__title js-form-title1" id="3">
            <div class="design__title-container" id="3">
              <i class="fas fa-share-alt icon-design" id="3"></i>
              <h2 class="design__main-title" id="3">Comparte</h2>
            </div>
            <div class="design__down-up" id="3">
              <i class="far fa-gem icon-up js-arrow-up" id="3"></i>
            </div>
          </div>
          <div class="js-form-card js-form">
            <form class="create-card hover js-button-created">
              <i class="far fa-address-card created-card__button-icon"></i>
              <input
                type="button"
                class="create-card__button button__created-title"
                value="Crear tarjeta"
              />
            </form>
          </div>
        </section>

        <div class="card js-card card__hidden">
          <div class="card__created js-form-created">
            <h2 class="card__created-title">La tarjeta ha sido creada:</h2>
            <p class="card__created-link js-card-link"></p>
            <!-- imagino q esto sea un link a la tarjeta creada, no lo tengo claro -->
            <a target="_blank" class="button__twitter js-button-twitter">
              <i class="fab fa-twitter button__twitter-icon"></i>
              <h3 class="button__twitter-title">Compartir en twitter</h3>
            </a>
          </div>
        </div>

      </section>
    </main>
    <footer class="footer">
      <small class="footer__copy">< Div_as> profile-cards &copy; 2020</small>
      <img
        class="footer__logo"
        src="./assets/images/logo.png"
        alt="Logo del equipo"
        title="Logo del equipo"
      />
      <img
        class="footer__image"
        src="./assets/images/logo-adalab.png"
        alt="Logo Adalab"
        title="Logo Adalab"
      />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
